<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/flaticon.png" type="image/x-icon">
</head>

<body>
    <button class="sound_toggle" id="soundToggle">
        <img src="./assets/speaker1.png" alt="sound">
    </button>

    <div id="menu" class="menu">
        <h1 class="menu-title">SNAKE</h1>
        <button class="play-button">PLAY</button>
    </div>

    <div class="game_wrapper">

        <canvas id="canvas" width="600" height="400"></canvas>
        <div class="game_results">
            <p class="score"></p>
            <p class="best_score"></p>
        </div>
    </div>
    <script src="./scripts/snake.js"></script>
</body>
</html>
